apiVersion: apps/v1
kind: Deployment
metadata:
  name: bmiapp
  labels:
    app: bmiapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bmiapp
  template:
    metadata:
      labels:
        app: bmiapp
    spec:
      containers:
        - name: bmicontainer
          image: balloncontainer.azurecr.io/balloonpoppinggame:latest
          imagePullPolicy: Always
          ports:  # Correct indentation here
            - containerPort: 80